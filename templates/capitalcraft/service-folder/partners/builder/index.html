<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Partners Section</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="partners-section">
        <div class="section-label">our partners (section_3)</div>
        
        <div class="partners-container">
            <div class="partners-title">
                <div class="title-text">
                    НАМ ДОВЕРЯЮТ<br>КРУПНЕЙШИЕ БАНКИ<br>И ЛИЗИНГОВЫЕ КОМПАНИИ
                </div>
            </div>
            
            <div class="partners-logos">
                <div class="logo-carousel" id="logoCarousel">
                    <div class="logo-item">
                        <img src="logo1.png" alt="Bank Logo 1" class="partner-logo">
                    </div>
                    <div class="logo-item">
                        <img src="logo2.png" alt="Bank Logo 2" class="partner-logo">
                    </div>
                    <div class="logo-item">
                        <img src="logo3.png" alt="Bank Logo 3" class="partner-logo">
                    </div>
                    <div class="logo-item">
                        <img src="logo4.png" alt="Bank Logo 4" class="partner-logo">
                    </div>
                    <div class="logo-item">
                        <img src="logo5.png" alt="Bank Logo 5" class="partner-logo">
                    </div>
                    <div class="logo-item">
                        <img src="logo6.png" alt="Bank Logo 6" class="partner-logo">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
